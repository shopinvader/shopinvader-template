# Human readable name of this type
name: Posts

# Lowercase, underscored handle used to access this type
slug: posts

# Explanatory text displayed in the back-office
description: List all posts displayed in the website

# Slug of field used to identify entries by default, such as the title
label_field_name: name

# Valid values: manually, created_at, updated_at, or the slug of any field
order_by: manually

# Valid values: asc (ascending) and desc (descending). Set to asc by default.
# order_direction: asc

# Specify a field slug to group entries by that field in the back-office.
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
# public_submission_enabled: false

# Array of emails to be notified of new entries made with the public API
# public_submission_accounts: ['john@example.com']

# Control the display of the content type in the back-office.
display_settings:
  seo: true              # display the SEO tab for the content entries
  # advanced: false         # display the Advanced tab for the content entries
  position: 1             # position in the sidebar menu
  # hidden: false           # hidden for authors?

# By default, the back-office displays the _label property (see label_field_name) of the content entry. This can be modified by writing your own Liquid template below:
entry_template: '<a href="{{ link }}">{{ entry._label }}</a>{% if entry.main_post %}&nbsp;&nbsp;<span class="label label-default">MAIN POST</span>{% endif %}{% if entry._visible %}&nbsp;&nbsp;<span class="label label-success">VISIBLE</span>{% endif %}<div class="small">{{entry.date | format_date}}</div><div class="small">{{entry.group.name}}</div><div class="small">{{entry.short_description}}</div>' # The default template

fields:
- name:
    label: Name
    type: string
    required: true
    hint: Name of the post
    localized: true

- date:
    label: Date
    type: date_time
    required: true
    hint: "Date of the post"
    localized: false

- main_post:
    label: Main post
    type: boolean
    required: true
    hint: "Most important post"
    localized: true

- post_author:
    label: Post Author
    type: text
    required: false
    hint: "Post Credit"
    localized: true
    text_formatting: html

- image_author:
    label: Image Author
    type: text
    required: false
    hint: "Image Credit"
    localized: true
    text_formatting: html

- picture:
    label: Picture
    type: file
    required: true
    hint: Best format is 1370x600 px.
    localized: false

- thumbnails:
    label: Thumbnails
    type: file
    required: true
    hint: Best format is 300x300 px.
    localized: false

- short_description:
    label: "Short description"
    type: text
    required: false
    hint: "That description will be used to describe the post."
    localized: true
    text_formatting: text

- intro:
    label: Introduction
    type: text
    required: true
    hint: "Post's Introduction"
    localized: true
    text_formatting: html

- content:
    label: Content
    type: text
    required: true
    hint: "Full content of the product"
    localized: true
    text_formatting: html

- link_label:
    label: "Link label"
    type: string
    required: false
    localized: true

- relative_posts:
    label: Relative post
    type: many_to_many
    class_name: posts
    inverse_of: relative_posts
    ui_enabled: true

- groups:
    label: Group
    hint: Post's group
    type: many_to_many
    class_name: posts_groups
    inverse_of: posts
    ui_enabled: true
